App\Entity\ThirdPartyChargeConfiguration:
    properties:
        configurationNumber:
            - Type:
                type: string
            - NotNull: ~
        description:
            - Type:
                type: string
        enabled:
            - Type:
                type: bool
            - NotNull: ~
        name:
            - Type:
                type: string
        validFrom:
            - DateTime: ~
        validThrough:
            - DateTime: ~
        # BlameableTrait
        agent:
            - Type:
                type: App\Entity\User
        creator:
            - Type:
                type: App\Entity\User

        # TimestampableTrait
        dateCreated:
            - DateTime: ~
        dateModified:
            - DateTime: ~
